<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USU Parking Calculator</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/assets/favicon.ico">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>
  
  </head>
  <body>
    <nav class="navbar">
      <a href="/index.html" class="logo">JC</a>
      <a href="/index.html">Index</a>
      <a href="/projects.html">Projects</a>
      <a href="/trips.html">Trips</a>
      <a href="/notes.html">Notes</a>
      <a href="/about.html">Jacob</a>
    </nav>
    
    <div class="map" id="map"></div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
    
    <fieldset id="userinput">
      <legend>Choose Constraints:</legend>
      <label for="building-input">Building:</label>
      <input type="search" id="building-input" name="bldg">
      
      <label for="parking-pass">USU parking pass (if any)</label>
      <select name="pass" id="parking-pass">
        <option value="none">None</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="gray">Gray</option>
        <option value="other">Other</option>
      </select>
      
      <input type="checkbox" id="rich" name="rich-textbox">
      <label for="rich">Willing to pay?</label>
      
      <input type="button" id="submit-button" value="Where do I park!?">
    </fieldset>
    
    <div id="page">
      <div id="results"></div>
    </div>
    <script src="/assets/js/park_hour.js"></script>
    
    <details>
      <summary>Explanation</summary>
      I originally wanted to use purely OSM data to figure out the best place to park given a USU building, parking pass if any, required duration, etc. That's still in progress, so this is what's holding its place for now. :)
    </details>
  </body>
</html>
